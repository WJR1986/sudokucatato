<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            justify-content: center;
            margin: 20px auto;
            max-width: 90vw;
            /* Adjusted for better responsiveness */
            width: 450px;
            /* Set a fixed width for larger screens */
        }

        .sudoku-grid input {
            width: 100%;
            /* Make inputs take full width */
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: white;
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
        }

        .sudoku-grid input:disabled {
            background-color: #e9ecef;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            /* Allow buttons to wrap on smaller screens */
            justify-content: center;
            /* Center buttons */
            margin-bottom: 20px;
        }

        .controls .btn {
            flex: 1 1 150px;
            /* Allow buttons to grow and shrink, with a minimum width */
            margin: 5px;
            /* Add some space between buttons */
            min-width: 120px;
            /* Set a minimum width for buttons */
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }

        @media (max-width: 600px) {
            .sudoku-grid {
                max-width: 90%;
                /* Responsive width on smaller screens */
            }

            .sudoku-grid input {
                height: 40px;
                /* Smaller input size for mobile devices */
                font-size: 16px;
                /* Smaller font size for mobile devices */
            }

            .controls .btn {
                flex: 1 1 100%;
                /* Stack buttons vertically on small screens */
                margin: 10px 0;
                /* Add vertical spacing */
            }
        }

        @media print {

            .controls,
            h1 {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="my-4">Sudoku Puzzle Generator</h1>

        <!-- Button to toggle navigation -->
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarControls"
            aria-expanded="false" aria-controls="navbarControls">
            Toggle Navigation
        </button>

        <!-- Collapsible navigation -->
        <div class="collapse" id="navbarControls">
            <div class="controls mb-4">
                <button class="btn btn-primary me-2" onclick="generateSudoku('easy')">Generate Easy Puzzle</button>
                <button class="btn btn-warning me-2" onclick="generateSudoku('medium')">Generate Medium Puzzle</button>
                <button class="btn btn-danger me-2" onclick="generateSudoku('hard')">Generate Hard Puzzle</button>
                <button class="btn btn-success me-2" onclick="checkSudoku()">Check Solution</button>
                <button class="btn btn-secondary me-2" onclick="printSudoku()">Print Puzzle</button>
                <button class="btn btn-info" onclick="resetSudoku()">Reset Grid</button>
                <!-- Sean's Button -->
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#seansModal">Sean's
                    Button</button>
            </div>
        </div>

        <div class="sudoku-grid" id="sudokuGrid"></div>
        <div class="message" id="message"></div>
        <div id="completedTally" class="my-3">Completed Puzzles: <span id="completedCount">0</span></div>
        <button class="btn btn-info" onclick="loadProgress()">Load Saved Puzzle</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="seansModal" tabindex="-1" aria-labelledby="seansModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="seansModalLabel">Will 1 - 0 Sean </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="./gotcha.jpg" alt="Gotcha" class="img-fluid">
                    <!-- Replace with the path to your image -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="sudoku.js"></script>
</body>

</html>
