<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            justify-content: center;
            margin: 20px auto;
            max-width: 100%;
        }

        .sudoku-grid input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: white;
        }

        .subgrid-highlight {
            border: 2px solid #ff5733;
            background-color: rgba(255, 87, 51, 0.2);
        }

        /* Adjustments for mobile and print */
        @media (min-width: 768px) {
            .sudoku-grid {
                max-width: 450px;
            }

            .sudoku-grid input {
                font-size: 20px;
                height: 50px;
            }
        }

        /* Hiding brand on larger screens */
        @media (min-width: 992px) {
            .navbar-brand {
                display: none;
            }
        }

        /* Controls centered on all screen sizes */
        .navbar-nav {
            width: 100%;
            justify-content: center;
        }

        @media print {

            .controls,
            h1 {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar with Collapsible Controls -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Navbar brand hidden on larger screens -->
            <a class="navbar-brand d-lg-none" href="#">Sudoku Puzzle Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Collapsible controls menu for smaller screens -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="generateEasy">Generate Easy Puzzle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="generateMedium">Generate Medium Puzzle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="generateHard">Generate Hard Puzzle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="checkSolution">Check Solution</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="printPuzzle">Print Puzzle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="resetGrid">Reset Grid</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h1 class="my-4">Sudoku Puzzle Generator</h1>

        <div class="sudoku-grid" id="sudokuGrid"></div>
        <div class="message" id="message"></div>
        <p>Completed Puzzles: <span id="completedCount"></span></p> <!-- Displays completed puzzles -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sudoku.js"></script>
</body>

</html>
