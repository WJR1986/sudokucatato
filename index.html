<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            justify-content: center;
            margin: 20px auto;
            max-width: 450px;
        }

        .sudoku-grid input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: white;
        }

        .sudoku-grid input:disabled {
            background-color: #e9ecef;
        }

        .controls {
            margin-bottom: 20px;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }

        @media print {

            .controls,
            h1 {
                display: none;
            }

            /* Hide buttons when printing */
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="my-4">Sudoku Puzzle Generator</h1>

        <div class="controls mb-4">
            <button class="btn btn-primary me-2" onclick="generateSudoku('easy')">Generate Easy Puzzle</button>
            <button class="btn btn-warning me-2" onclick="generateSudoku('medium')">Generate Medium Puzzle</button>
            <button class="btn btn-danger me-2" onclick="generateSudoku('hard')">Generate Hard Puzzle</button>
            <button class="btn btn-success me-2" onclick="checkSudoku()">Check Solution</button>
            <button class="btn btn-secondary me-2" onclick="printSudoku()">Print Puzzle</button>
            <button class="btn btn-info" onclick="resetSudoku()">Reset Grid</button> <!-- Added Reset Button -->
        </div>


        <div class="sudoku-grid" id="sudokuGrid"></div>
        <div class="message" id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="sudoku.js"></script>
</body>

</html>
